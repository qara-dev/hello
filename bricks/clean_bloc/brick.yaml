name: clean_bloc
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: ^0.1.1

vars:
  name:
    type: string
    description: The name of the feature 
    default: home
    prompt: Enter name of the feature...
  isUseTest:
    type: boolean
    default: false
    prompt: "Use Test for state of bloc? (false by default) "